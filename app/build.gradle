// --- INIZIO MODIFICA CHIAVE ---
// Tutte le dichiarazioni dei plugin sono ora consolidate qui, nel modo moderno.
// Questo risolve i problemi di ordine di esecuzione.
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'io.objectbox' // Plugin ObjectBox spostato qui
    id 'com.jaredsburrows.license' // Plugin License spostato qui
}
// --- FINE MODIFICA CHIAVE ---

// Non abbiamo più bisogno di 'apply plugin'
// apply plugin: 'io.objectbox'
// apply plugin: "com.jaredsburrows.license"

// Blocco rimosso perché obsoleto e causava il fallimento #1
// objectbox {
//     debug false
// }

licenseReport {
    generateCsvReport = false
    generateHtmlReport = true
    generateJsonReport = false

    copyHtmlReportToAssets = true
    copyJsonReportToAssets = false
}

android {
    compileSdk 34

    defaultConfig {
        resourceConfigurations += ['en', 'it-rIT']
        applicationId "com.alftendev.notlistener"
        minSdk 24
        targetSdk 34
        versionCode 38
        versionName "2.5.6"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.15'
    }

    namespace 'com.android.alftendev'
    buildFeatures {
        viewBinding true
        compose true
    }
}

dependencies {
    // Le dipendenze rimangono le stesse della versione precedente, che erano già state aggiornate e corrette.
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    implementation "androidx.biometric:biometric-ktx:1.2.0-rc01"

    implementation "io.objectbox:objectbox-kotlin:4.0.0"
    implementation "io.objectbox:objectbox-android:4.0.0"
    kapt "io.objectbox:objectbox-processor:4.0.0"

    implementation 'org.apache.commons:commons-lang3:3.14.0'

    // La dipendenza del plugin di licenza non è più necessaria qui
    // perché il plugin è già applicato correttamente nel blocco 'plugins'
    // implementation 'com.jaredsburrows:gradle-license-plugin:0.9.8'

    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'net.lingala.zip4j:zip4j:2.11.5'
    implementation "org.jetbrains.kotlinx:kotlinx-datetime:0.5.0"
    implementation "androidx.palette:palette-ktx:1.0.0"

    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.compose.ui:ui:1.6.4'
    implementation 'androidx.compose.material:material:1.6.4'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.6.4'
    implementation "com.google.accompanist:accompanist-drawablepainter:0.34.0"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.34.0"
    implementation 'androidx.compose.material3:material3:1.2.1'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.6.4'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
